<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Curso</title>
</head>
<body>
    <form>
        Clave: <input type="text" pattern="^([A-Z]{3})-([1-9][0-9]{3})$"
                required placeholder="AAA-1234" /> <br />
        Nombre:  <input type="text" pattern="^[A-Za-z ]*$" required placeholder="Nombre"/> <br />
        Password: <input type="password" required pattern="[^\w\d]*(([0-9]+.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))" /><br />
        Email: <input type="email" required /><br />
        Fecha: <input type="date" /><br />
        File <input type="file" accept="image/*" capture="camera" /><br />
        <button type="submit">Env√≠ar</button><br />
        <button type="reset">Reset</button><br />
        <button type="reset" onclick="alert('Atras!');">Cancel</button>
    </form>
</body>

</html>
